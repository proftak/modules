remote_theme: pages-themes/primer@v0.6.0

plugins:
- jekyll-remote-theme
- jekyll-toc
- jekyll-mermaid
- jekyll-numbered-headings

# use_math: true
toc: true
mermaid: true

markdown: kramdown
# mathjax: true
kramdown:
  # math_engine: mathjax
  math_engine: null
  input: GFM
  auto_ids: true
  syntax_highlighter_opts:
    disable: true
  heaeder_numbering: true
